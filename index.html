
<!DOCTYPE html>
<html lang="ja">
	<head>
		
		<title>Layers Control Tutorial - Leaflet</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
		<script src="./lib/papaparse.min.js"></script>

		<script type='text/javascript' src='./lib/knockout-3.4.2.js'></script>

		<link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css"/>
		<script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>


		<link rel="stylesheet" href="./css/editor.css"/>


		
	</head>
	<body>

			<div id='map'></div>
			<div id="editor">
				<div id="button">
					<input type="file" id="file"/>
					<button id="savebutton" data-bind="click:save">保存</button>
				</div>
				<div id="shotpoint-table">
					<div id="filter">
						<span>フィルタ：</span>
						<input type="text" data-bind="value:filter, valueUpdate: 'afterkeydown'" />
					</div>
					<table>
						<thead><tr>
							<th><button data-bind="click:sort('place')">地名</button></th>
							<th><button data-bind="click:sort('lat')">緯度</button></th>
							<th><button data-bind="click:sort('lon')">経度</button></th>
						</tr></thead>
						<tbody data-bind="foreach : filteredPoints">
							<tr>
									<td data-bind="text: name()"></td>
									<td data-bind="text: lat()"></td>
									<td data-bind="text: lon()"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<script src="./js/main.js"></script>


	</body>
</html>
