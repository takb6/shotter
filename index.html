<!DOCTYPE html>
<html lang="ja">

<head>

	<title>Layers Control Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="./lib/papaparse.min.js"></script>

	<script type='text/javascript' src='./lib/knockout-3.4.2.js'></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>

	<link rel="stylesheet" href="./css/editor.css" />

</head>

<body>

	<div id="editor">
		<div class="editor-button">
			<table>
				<tr>
					<td>
						<label for="file">
							<img class="editor-open" src="images/icon_open.svg"/>
							<input type="file" id="file" style="display:none"/>
						</label>
					</td>
					<td>
						<img class="editor-save" src="images/icon_save.svg" data-bind="click:save"/>
					</td>
					<td>
						<img class="editor-remove" src="images/icon_remove.svg" data-bind="click:removeAll"/>
					</td>
					<td>
						<img class="editor-filter" src="images/icon_filter.svg"/>
					</td>
					<td>
						<input class="editor-filter-input" type="text" data-bind="value:filter, valueUpdate: 'afterkeydown'" />
					</td>
				</tr>
			</table>
		</div>
		<div id="shotpoint-table">
			<table class="editor-table">
				<thead>
					<tr>
						<th class="editor-table-column1"><button class="editor-sort-button" data-bind="click:sort('place')">地名</button></th>
						<th class="editor-table-column2"><button class="editor-sort-button" data-bind="click:sort('lat')">緯度</button></th>
						<th class="editor-table-column2"><button class="editor-sort-button" data-bind="click:sort('lon')">経度</button></th>
					</tr>
				</thead>
			</table>
			<div class="editor-table-scroll">
				<table class="editor-table">
					<tbody data-bind="foreach : filteredPoints">
						<tr>
							<td class="editor-table-column1"><input class="editor-table-input" type="text"  data-bind="value: name, hasfocus: isSelected"/></td>
							<td class="editor-table-column3" data-bind="text: lat()"></td>
							<td class="editor-table-column3" data-bind="text: lon()"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id='map'></div>

	<script src="./js/main.js"></script>
</body>

</html>
